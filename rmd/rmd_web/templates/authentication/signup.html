{% extends "master.html" %}
<style>
    .error {
        color: red;
    }
</style>
{% block title %}
Sign Up
{% endblock %}


{% block content %}
<form method="POST" autocomplete="off">
  {% csrf_token %}

  {{registerform.as_p}}

  <input type="submit" value="Register"/>
</form>
<p>Already have an account? <a href="{% url 'my-login' %}">Login</a></p>

{% comment %} <h1>Sign Up</h1>
<form method="post" id="signupForm">
  {% csrf_token %}
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" class="form-control" required autofocus>
    <span class="error" id="first_name_error"></span>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" class="form-control" required>
    <span class="error" id="last_name_error"></span>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
    <span class="error" id="email_error"></span>
  </div>
  <div class="form-group">
    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
    <span class="error" id="phone_number_error"></span>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" required>
    <span class="error" id="password_error"></span>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        var firstName = document.getElementById('first_name').value;
        var lastName = document.getElementById('last_name').value;
        var email = document.getElementById('email').value;
        var phoneNumber = document.getElementById('phone_number').value;
        var password = document.getElementById('password').value;
      
        var firstNameError = document.getElementById('first_name_error');
        var lastNameError = document.getElementById('last_name_error');
        var emailError = document.getElementById('email_error');
        var phoneNumberError = document.getElementById('phone_number_error');
        var passwordError = document.getElementById('password_error');
      
        var isValid = true;
      
        // Reset previous error messages
        firstNameError.textContent = '';
        lastNameError.textContent = '';
        emailError.textContent = '';
        phoneNumberError.textContent = '';
        passwordError.textContent = '';
      
       // **Non-empty fields:**
        if (!firstName) {
    firstNameError.textContent = 'First name is required';
    isValid = false;
  }
  if (!lastName) {
    lastNameError.textContent = 'Last name is required';
    isValid = false;
  }

  // **Email format:**
  if (!email || !/\S+@\S+\.\S+/.test(email)) {
    emailError.textContent = 'Invalid email format';
    isValid = false;
  }

  // **Phone number:** (Adjust regex for your desired format)
  if (!phoneNumber || !/^\d{10}$/.test(phoneNumber)) {
    phoneNumberError.textContent = 'Phone number must be 10 digits';
    isValid = false;
  }

  // **Password:** (Consider complex password requirements and specific error messages)
  if (!password || password.length < 8) {
    passwordError.textContent = 'Password must be at least 8 characters long';
    isValid = false;
  }

        if (!isValid) {
          event.preventDefault(); // Prevent form submission if there are validation errors
        }
      });      
</script> {% endcomment %}
{% endblock %}
